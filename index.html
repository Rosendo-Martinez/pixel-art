<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet">
    <title>Pixel Art</title>
</head>
<body>
    
    <div id="canvas-container"></div>
    <div id="controls-container">
        <input id="color-picker" type="color">
        <button id="erase-button">Erase</button>
        <button id="reset-canvas-button">Reset</button>
        <label for="pixel-density-input">Pixel Density (1-100):</label>
        <input id="pixel-density-input" type="number" min="1" max="100">
        <label for="canvas-bgColor-input">Canvas Background Color:</label>
        <input id="canvas-bgColor-input" type="color">
        <div id="canvas-type-radio-input-container">
            <input type="radio" class="canvas-type-radio-input" value="square" checked=true>square</input>
            <input type="radio" class="canvas-type-radio-input" value="portrait">portrait</input>
            <input type="radio" class="canvas-type-radio-input" value="landscape">landscape</input>
        </div>
        <label for="canvas-size-factor-input">Canvas Size:</label>
        <input id="canvas-size-factor-input" type="range" min="1" max="3" value="2">
    </div> 
    <script src="./index.js"></script>
</body>
</html>
